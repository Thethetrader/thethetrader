<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTheTrader Admin</title>
    <link rel="manifest" href="/manifest-admin.json">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-container {
            background: rgba(31, 41, 55, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #4b5563;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        p {
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            color: #d1d5db;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background: #374151;
            color: white;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        .install-btn {
            background: #10b981;
            margin-top: 1rem;
        }
        .install-btn:hover {
            background: #059669;
        }
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">TT</div>
        <h1>üîê Acc√®s Admin</h1>
        <p>Identifiants requis pour l'administration</p>
        
        <form id="adminForm">
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez le nom d'utilisateur" required>
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez le mot de passe" required>
            </div>
            
            <div class="error" id="error"></div>
            
            <button type="submit">üîë Se connecter</button>
        </form>
        
        <button class="install-btn" onclick="installPWA()">üì± Installer PWA Admin</button>
        <button class="install-btn" onclick="goToFullAdmin()" style="background: #8b5cf6; margin-top: 0.5rem;">üöÄ Interface Admin Compl√®te</button>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
                        // Identifiants admin
            if (username === 'admin' && password === 'thethetrader2025') {
                error.style.display = 'none';
                // Afficher un message de succ√®s
                alert('‚úÖ Connexion r√©ussie ! Utilisez le bouton "Interface Admin Compl√®te" pour continuer.');
                // Vider le formulaire
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                error.style.display = 'block';
                error.textContent = '‚ùå Identifiants incorrects';
                document.getElementById('password').value = '';
            }
        });

        function installPWA() {
            if ('serviceWorker' in navigator) {
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    alert('Pour installer l\'app admin:\n1. Appuyez sur Partager üì§\n2. "Sur l\'√©cran d\'accueil"\n3. Confirmez');
                } else {
                    alert('Utilisez le menu navigateur pour "Ajouter √† l\'√©cran d\'accueil"');
                }
            }
        }

        function goToFullAdmin() {
            // Marquer comme connect√©
            localStorage.setItem('adminAuthenticated', 'true');
            // Aller vers l'interface compl√®te
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
