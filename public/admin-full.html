<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTheTrader Admin - Interface Identique</title>
    <link rel="manifest" href="/manifest-admin.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: white;
            overflow: hidden;
        }
        
        .admin-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 224px;
            background-color: #1f2937;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #374151;
        }
        
        .sidebar-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .user-info h3 {
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-status {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }
        
        .sidebar-item {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: #374151;
            color: white;
        }
        
        .sidebar-item.active {
            background-color: #374151;
            color: white;
        }
        
        .stats-panel {
            background-color: #374151;
            border-radius: 8px;
            padding: 12px;
        }
        
        .stats-panel h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .stats-label {
            color: #9ca3af;
        }
        
        .stats-value {
            font-weight: 500;
        }
        
        .stats-value.win-rate { color: #3b82f6; }
        .stats-value.active { color: #f59e0b; }
        .stats-value.pnl { color: #10b981; }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #111827;
        }
        
        .content-header {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .content-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #b91c1c;
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background-color: #374151;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        /* Content Areas */
        .content-area {
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        /* Calendar Styles */
        .calendar-container {
            background-color: #111827;
            padding: 24px;
            height: 100%;
            overflow-y: auto;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #374151;
        }
        
        .calendar-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .calendar-subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .calendar-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .calendar-nav button:hover {
            background-color: #374151;
        }
        
        .calendar-month {
            font-size: 18px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .calendar-weekdays {
            display: contents;
        }
        
        .calendar-weekday {
            text-align: center;
            color: #9ca3af;
            font-weight: 600;
            padding: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .calendar-day {
            border: 2px solid #374151;
            border-radius: 8px;
            height: 96px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .calendar-day:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day.today {
            ring: 2px;
            ring-color: #3b82f6;
        }
        
        .calendar-day.selected {
            ring: 2px;
            ring-color: #a855f7;
        }
        
        .calendar-day-number {
            font-size: 14px;
            font-weight: 600;
        }
        
        .calendar-day-content {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        @media (min-width: 768px) {
            .calendar-day-content {
                display: block;
            }
        }
        
        /* Calendar Colors */
        .calendar-day.win {
            background-color: rgba(34, 197, 94, 0.6);
            border-color: rgba(34, 197, 94, 0.5);
            color: white;
        }
        
        .calendar-day.loss {
            background-color: rgba(239, 68, 68, 0.6);
            border-color: rgba(239, 68, 68, 0.5);
            color: white;
        }
        
        .calendar-day.break-even {
            background-color: rgba(59, 130, 246, 0.6);
            border-color: rgba(59, 130, 246, 0.5);
            color: white;
        }
        
        .calendar-day.active {
            background-color: rgba(245, 158, 11, 0.6);
            border-color: rgba(245, 158, 11, 0.5);
            color: white;
        }
        
        .calendar-day.no-trade {
            background-color: #374151;
            border-color: #4b5563;
            color: #9ca3af;
        }
        
        /* Statistics Panel */
        .stats-container {
            width: 320px;
            background-color: #1f2937;
            border-radius: 12px;
            padding: 24px;
            margin-left: 24px;
        }
        
        .stats-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 24px;
        }
        
        .stats-metrics {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            border: 1px solid;
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-card.pnl-positive {
            background-color: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .stat-card.pnl-negative {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .stat-card.blue {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .stat-card.gray {
            background-color: #374151;
            border-color: #4b5563;
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .stat-label.pnl-positive { color: #86efac; }
        .stat-label.pnl-negative { color: #fca5a5; }
        .stat-label.blue { color: #93c5fd; }
        .stat-label.gray { color: #9ca3af; }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-value.pnl-positive { color: #bbf7d0; }
        .stat-value.pnl-negative { color: #fecaca; }
        .stat-value.blue { color: #bfdbfe; }
        .stat-value.gray { color: white; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        /* Weekly Breakdown */
        .weekly-breakdown {
            margin-top: 24px;
        }
        
        .weekly-breakdown h4 {
            font-size: 14px;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 16px;
        }
        
        .week-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid;
            margin-bottom: 8px;
        }
        
        .week-item.current {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .week-item.other {
            background-color: rgba(55, 65, 81, 0.5);
            border-color: #4b5563;
        }
        
        .week-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .week-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .week-name.current { color: #93c5fd; }
        .week-name.other { color: #d1d5db; }
        
        .week-trades {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .week-stats {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .win-badge {
            background-color: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .loss-badge {
            background-color: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .week-pnl {
            font-size: 12px;
        }
        
        .week-pnl.positive { color: #86efac; }
        .week-pnl.negative { color: #fca5a5; }
        .week-pnl.neutral { color: #9ca3af; }
        
        /* Legend */
        .calendar-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #4b5563;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid;
        }
        
        .legend-text {
            font-size: 12px;
            color: #d1d5db;
        }
        
        /* Layout */
        .calendar-layout {
            display: flex;
            gap: 24px;
            overflow-x: hidden;
        }
        
        .calendar-main {
            flex: 1;
            min-width: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .calendar-layout {
                flex-direction: column;
            }
            
            .stats-container {
                width: 100%;
                margin-left: 0;
                margin-top: 24px;
            }
        }

        /* Mobile Navigation Styles */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 30;
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 12px;
            height: 60px;
        }

        .mobile-nav.show {
            display: block;
        }

        .mobile-nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-nav-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-nav-avatar {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .mobile-nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
        }

        .mobile-nav-back:hover {
            color: white;
        }

        .mobile-nav-back svg {
            width: 20px;
            height: 20px;
        }

        .mobile-content-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            padding-top: 60px;
        }

        .mobile-channels-list {
            position: absolute;
            inset: 0;
            background-color: #1f2937;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
            overflow-y: auto;
            padding: 16px;
            padding-top: 80px;
        }

        .mobile-channels-list.show {
            transform: translateX(0);
        }

        .mobile-content-area {
            position: absolute;
            inset: 0;
            background-color: #111827;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
            overflow-y: auto;
        }

        .mobile-content-area.show {
            transform: translateX(0);
        }

        .mobile-channel-button {
            width: 100%;
            text-align: left;
            padding: 16px;
            border-radius: 8px;
            background-color: #374151;
            transition: background-color 0.2s;
            margin-bottom: 8px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .mobile-channel-button:hover {
            background-color: #4b5563;
        }

        .mobile-channel-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-channel-emoji {
            font-size: 18px;
        }

        .mobile-channel-info h4 {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .mobile-channel-info p {
            font-size: 14px;
            color: #9ca3af;
        }

        .mobile-stats-panel {
            background-color: #374151;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }

        .mobile-stats-panel h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .mobile-stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .mobile-stats-row:last-child {
            margin-bottom: 0;
        }

        .mobile-stats-label {
            color: #9ca3af;
        }

        .mobile-stats-value {
            font-weight: 500;
        }

        .mobile-stats-value.win-rate { color: #3b82f6; }
        .mobile-stats-value.active { color: #f59e0b; }
        .mobile-stats-value.pnl { color: #10b981; }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

        // Calendar helper functions
        function generateCalendarDays(date) {
            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDayOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayWeekday = firstDayOfMonth.getDay();
            
            // Adjust for Monday start (0 = Monday, 6 = Sunday)
            const adjustedFirstDay = firstDayWeekday === 0 ? 6 : firstDayWeekday - 1;
            
            const totalCells = Math.ceil((adjustedFirstDay + daysInMonth) / 7) * 7;
            let html = '';
            
            for (let i = 0; i < totalCells; i++) {
                const dayNumber = i - adjustedFirstDay + 1;
                const today = new Date();
                const isToday = dayNumber === today.getDate() && 
                               date.getMonth() === today.getMonth() && 
                               date.getFullYear() === today.getFullYear();
                
                if (dayNumber < 1 || dayNumber > daysInMonth) {
                    // Empty cells
                    html += '<div class="calendar-day no-trade"></div>';
                } else {
                    // Days with content
                    let dayClass = 'calendar-day no-trade';
                    let dayContent = '';
                    
                    // Add some sample data for demonstration
                    if (dayNumber === 1) {
                        dayClass = 'calendar-day win';
                        dayContent = '1 signal';
                    } else if (dayNumber === 2) {
                        dayClass = 'calendar-day loss';
                        dayContent = '1 signal';
                    } else if (dayNumber === 3) {
                        dayClass = 'calendar-day break-even';
                        dayContent = '1 signal';
                    } else if (dayNumber === 4) {
                        dayClass = 'calendar-day win';
                        dayContent = '2 signals';
                    }
                    
                    if (isToday) dayClass += ' today';
                    
                    html += `
                        <div class="${dayClass}">
                            <div class="calendar-day-number">${dayNumber}</div>
                            <div class="calendar-day-content">${dayContent}</div>
                        </div>
                    `;
                }
            }
            
            return html;
        }

                        <p class="text-sm text-gray-400 mt-1">Journal tous tes trades</p>
                    </div>
                    
                    <div class="bg-gray-800 rounded-lg p-4">
                        <div class="text-center mb-4">
                            <span class="text-lg font-semibold">${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}</span>
                        </div>
                        
                        <div class="grid grid-cols-7 gap-1">
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">L</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">M</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">M</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">J</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">V</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">S</div>
                            <div class="text-center text-gray-400 font-semibold py-2 text-xs">D</div>
                            
                            ${generateMobileCalendarDays(currentDate)}
                        </div>
                    </div>
                    
                    <div class="bg-gray-800 rounded-lg p-4">
                        <h3 class="text-lg font-bold text-white mb-4">Mon Trading Journal</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">P&L Total:</span>
                                <span class="text-green-400 font-bold">+$850</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Win Rate:</span>
                                <span class="text-blue-400 font-bold">75%</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Trades ce mois:</span>
                                <span class="text-white font-bold">8</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateMobileCalendarDays(date) {
            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDayOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayWeekday = firstDayOfMonth.getDay();
            
            const adjustedFirstDay = firstDayWeekday === 0 ? 6 : firstDayWeekday - 1;
            const totalCells = Math.ceil((adjustedFirstDay + daysInMonth) / 7) * 7;
            let html = '';
            
            for (let i = 0; i < totalCells; i++) {
                const dayNumber = i - adjustedFirstDay + 1;
                const today = new Date();
                const isToday = dayNumber === today.getDate() && 
                               date.getMonth() === today.getMonth() && 
                               date.getFullYear() === today.getFullYear();
                
                if (dayNumber < 1 || dayNumber > daysInMonth) {
                    html += '<div class="h-12 bg-gray-700 rounded border border-gray-600"></div>';
                } else {
                    let dayClass = 'h-12 bg-gray-700 border border-gray-600 rounded flex items-center justify-center text-sm font-semibold';
                    let dayContent = dayNumber;
                    
                    if (dayNumber === 1) {
                        dayClass = 'h-12 bg-green-500/60 border border-green-400/50 rounded flex items-center justify-center text-sm font-semibold text-white';
                    } else if (dayNumber === 2) {
                        dayClass = 'h-12 bg-red-500/60 border border-red-400/50 rounded flex items-center justify-center text-sm font-semibold text-white';
                    } else if (dayNumber === 3) {
                        dayClass = 'h-12 bg-blue-500/60 border border-blue-400/50 rounded flex items-center justify-center text-sm font-semibold text-white';
                    } else if (dayNumber === 4) {
                        dayClass = 'h-12 bg-green-500/60 border border-green-400/50 rounded flex items-center justify-center text-sm font-semibold text-white';
                    }
                    
                    if (isToday) dayClass += ' ring-2 ring-blue-400';
                    
                    html += `<div class="${dayClass}">${dayContent}</div>`;
                }
            }
            
            return html;
        }
    </script>
