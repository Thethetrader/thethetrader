<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTheTrader Admin - Interface Identique</title>
    <link rel="manifest" href="/manifest-admin.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: white;
            overflow: hidden;
        }
        
        .admin-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 224px;
            background-color: #1f2937;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #374151;
        }
        
        .sidebar-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .user-info h3 {
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-status {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }
        
        .sidebar-item {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: #374151;
            color: white;
        }
        
        .sidebar-item.active {
            background-color: #374151;
            color: white;
        }
        
        .stats-panel {
            background-color: #374151;
            border-radius: 8px;
            padding: 12px;
        }
        
        .stats-panel h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .stats-label {
            color: #9ca3af;
        }
        
        .stats-value {
            font-weight: 500;
        }
        
        .stats-value.win-rate { color: #3b82f6; }
        .stats-value.active { color: #f59e0b; }
        .stats-value.pnl { color: #10b981; }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #111827;
        }
        
        .content-header {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .content-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #b91c1c;
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background-color: #374151;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        /* Content Areas */
        .content-area {
            display: none;
        }
        
        .content-area.active {
            display: block;
        }
        
        /* Calendar Styles */
        .calendar-container {
            background-color: #111827;
            padding: 24px;
            height: 100%;
            overflow-y: auto;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #374151;
        }
        
        .calendar-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .calendar-subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .calendar-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .calendar-nav button:hover {
            background-color: #374151;
        }
        
        .calendar-month {
            font-size: 18px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .calendar-weekdays {
            display: contents;
        }
        
        .calendar-weekday {
            text-align: center;
            color: #9ca3af;
            font-weight: 600;
            padding: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .calendar-day {
            border: 2px solid #374151;
            border-radius: 8px;
            height: 96px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .calendar-day:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day.today {
            ring: 2px;
            ring-color: #3b82f6;
        }
        
        .calendar-day.selected {
            ring: 2px;
            ring-color: #a855f7;
        }
        
        .calendar-day-number {
            font-size: 14px;
            font-weight: 600;
        }
        
        .calendar-day-content {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        @media (min-width: 768px) {
            .calendar-day-content {
                display: block;
            }
        }
        
        /* Calendar Colors */
        .calendar-day.win {
            background-color: rgba(34, 197, 94, 0.6);
            border-color: rgba(34, 197, 94, 0.5);
            color: white;
        }
        
        .calendar-day.loss {
            background-color: rgba(239, 68, 68, 0.6);
            border-color: rgba(239, 68, 68, 0.5);
            color: white;
        }
        
        .calendar-day.break-even {
            background-color: rgba(59, 130, 246, 0.6);
            border-color: rgba(59, 130, 246, 0.5);
            color: white;
        }
        
        .calendar-day.active {
            background-color: rgba(245, 158, 11, 0.6);
            border-color: rgba(245, 158, 11, 0.5);
            color: white;
        }
        
        .calendar-day.no-trade {
            background-color: #374151;
            border-color: #4b5563;
            color: #9ca3af;
        }
        
        /* Statistics Panel */
        .stats-container {
            width: 320px;
            background-color: #1f2937;
            border-radius: 12px;
            padding: 24px;
            margin-left: 24px;
        }
        
        .stats-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 24px;
        }
        
        .stats-metrics {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            border: 1px solid;
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-card.pnl-positive {
            background-color: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .stat-card.pnl-negative {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .stat-card.blue {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .stat-card.gray {
            background-color: #374151;
            border-color: #4b5563;
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .stat-label.pnl-positive { color: #86efac; }
        .stat-label.pnl-negative { color: #fca5a5; }
        .stat-label.blue { color: #93c5fd; }
        .stat-label.gray { color: #9ca3af; }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-value.pnl-positive { color: #bbf7d0; }
        .stat-value.pnl-negative { color: #fecaca; }
        .stat-value.blue { color: #bfdbfe; }
        .stat-value.gray { color: white; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        /* Weekly Breakdown */
        .weekly-breakdown {
            margin-top: 24px;
        }
        
        .weekly-breakdown h4 {
            font-size: 14px;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 16px;
        }
        
        .week-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid;
            margin-bottom: 8px;
        }
        
        .week-item.current {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .week-item.other {
            background-color: rgba(55, 65, 81, 0.5);
            border-color: #4b5563;
        }
        
        .week-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .week-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .week-name.current { color: #93c5fd; }
        .week-name.other { color: #d1d5db; }
        
        .week-trades {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .week-stats {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .win-badge {
            background-color: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .loss-badge {
            background-color: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .week-pnl {
            font-size: 12px;
        }
        
        .week-pnl.positive { color: #86efac; }
        .week-pnl.negative { color: #fca5a5; }
        .week-pnl.neutral { color: #9ca3af; }
        
        /* Legend */
        .calendar-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #4b5563;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid;
        }
        
        .legend-text {
            font-size: 12px;
            color: #d1d5db;
        }
        
        /* Layout */
        .calendar-layout {
            display: flex;
            gap: 24px;
            overflow-x: hidden;
        }
        
        .calendar-main {
            flex: 1;
            min-width: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .calendar-layout {
                flex-direction: column;
            }
            
            .stats-container {
                width: 100%;
                margin-left: 0;
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>
    
    <div class="admin-container">
        <!-- Desktop Sidebar - Identique à l'interface normale -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <div class="avatar">TT</div>
                    <div class="user-info">
                        <h3>TheTheTrader</h3>
                        <div class="user-status">En ligne</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-content">
                <!-- ÉDUCATION -->
                <div class="sidebar-section">
                    <div class="sidebar-title">ÉDUCATION</div>
                    <button class="sidebar-item" onclick="showContent('fondamentaux')">📚 Fondamentaux</button>
                    <button class="sidebar-item" onclick="showContent('letsgooo-model')">🚀 Letsgooo-model</button>
                </div>
                
                <!-- SIGNAUX -->
                <div class="sidebar-section">
                    <div class="sidebar-title">SIGNAUX</div>
                    <button class="sidebar-item" onclick="showContent('crypto')">🪙 Crypto</button>
                    <button class="sidebar-item" onclick="showContent('futur')">📈 Futur</button>
                    <button class="sidebar-item" onclick="showContent('forex')">💱 Forex</button>
                </div>
                
                <!-- TRADING HUB -->
                <div class="sidebar-section">
                    <div class="sidebar-title">TRADING HUB</div>
                    <button class="sidebar-item" onclick="showContent('livestream')">📺 Livestream</button>
                    <button class="sidebar-item" onclick="showContent('general-chat')">💬 General-chat</button>
                    <button class="sidebar-item" onclick="showContent('profit-loss')">💰 Profit-loss</button>
                    <button class="sidebar-item" onclick="showContent('calendrier')">📅 Calendrier</button>
                    <button class="sidebar-item" onclick="showContent('trading-journal')">📊 Trading Journal</button>
                </div>
                
                <!-- Statistiques -->
                <div class="stats-panel">
                    <h4>Statistiques</h4>
                    <div class="stats-row">
                        <span class="stats-label">Win Rate:</span>
                        <span class="stats-value win-rate">78%</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Signaux actifs:</span>
                        <span class="stats-value active">3</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">P&L Total:</span>
                        <span class="stats-value pnl">+$1,250</span>
                    </div>
                </div>
                
                <!-- ADMIN -->
                <div class="sidebar-section">
                    <div class="sidebar-title">ADMIN</div>
                    <button class="sidebar-item" onclick="showContent('user-management')">👥 Gestion Utilisateurs</button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title">🪙 Crypto</h1>
                <button class="logout-btn" onclick="logout()">🏠 Retour Accueil</button>
            </div>
            
            <div class="content-body">
                <!-- Content areas will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Check authentication on load
        window.addEventListener('load', function() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
            if (!isAuthenticated) {
                window.location.href = '/admin-simple.html';
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function showContent(contentType) {
            // Update active state in sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update header title
            const contentTitle = document.querySelector('.content-title');
            const contentBody = document.querySelector('.content-body');
            
            // Clear previous content
            contentBody.innerHTML = '';
            
            switch(contentType) {
                case 'crypto':
                    contentTitle.innerHTML = '🪙 Crypto';
                    showCryptoContent();
                    break;
                case 'futur':
                    contentTitle.innerHTML = '📈 Futur';
                    showFuturContent();
                    break;
                case 'forex':
                    contentTitle.innerHTML = '💱 Forex';
                    showForexContent();
                    break;
                case 'fondamentaux':
                    contentTitle.innerHTML = '📚 Fondamentaux';
                    showFondamentauxContent();
                    break;
                case 'letsgooo-model':
                    contentTitle.innerHTML = '🚀 Letsgooo-model';
                    showLetsgoooModelContent();
                    break;
                case 'livestream':
                    contentTitle.innerHTML = '📺 Livestream';
                    showLivestreamContent();
                    break;
                case 'general-chat':
                    contentTitle.innerHTML = '💬 General-chat';
                    showGeneralChatContent();
                    break;
                case 'profit-loss':
                    contentTitle.innerHTML = '💰 Profit-loss';
                    showProfitLossContent();
                    break;
                case 'calendrier':
                    contentTitle.innerHTML = '📅 Calendrier';
                    showCalendarContent();
                    break;
                case 'trading-journal':
                    contentTitle.innerHTML = '📊 Trading Journal';
                    showTradingJournalContent();
                    break;
                case 'user-management':
                    contentTitle.innerHTML = '👥 Gestion Utilisateurs';
                    showUserManagementContent();
                    break;
            }
        }

        function logout() {
            localStorage.removeItem('adminAuthenticated');
            window.location.href = '/admin-simple.html';
        }

        // Initialize with crypto content
        window.addEventListener('load', function() {
            showContent('crypto');
        });

        // Content functions for each channel
        function showCryptoContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="space-y-4">
                    <div class="text-center py-8">
                        <div class="text-gray-400 text-sm">Aucun signal pour le moment</div>
                        <div class="text-gray-500 text-xs mt-1">Créez votre premier signal avec le bouton "+"</div>
                    </div>
                </div>
            `;
        }

        function showFuturContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="space-y-4">
                    <div class="text-center py-8">
                        <div class="text-gray-400 text-sm">Aucun signal pour le moment</div>
                        <div class="text-gray-500 text-xs mt-1">Créez votre premier signal avec le bouton "+"</div>
                    </div>
                </div>
            `;
        }

        function showForexContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="space-y-4">
                    <div class="text-center py-8">
                        <div class="text-gray-400 text-sm">Aucun signal pour le moment</div>
                        <div class="text-gray-500 text-xs mt-1">Créez votre premier signal avec le bouton "+"</div>
                    </div>
                </div>
            `;
        }

        function showFondamentauxContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="p-4 md:p-6 space-y-4 w-full h-full overflow-y-auto" style="padding-top: 80px; padding-bottom: 100px;">
                    <div class="space-y-4">
                        <div class="text-center py-8">
                            <div class="text-gray-400 text-sm">Contenu éducatif à venir</div>
                            <div class="text-gray-500 text-xs mt-1">Fondamentaux du trading</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showLetsgoooModelContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="p-4 md:p-6 space-y-4 w-full h-full overflow-y-auto" style="padding-top: 80px; padding-bottom: 100px;">
                    <div class="space-y-4">
                        <div class="text-center py-8">
                            <div class="text-gray-400 text-sm">Contenu éducatif à venir</div>
                            <div class="text-gray-500 text-xs mt-1">Letsgooo model</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showLivestreamContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="flex flex-col h-full">
                    <div class="flex-1 flex flex-col lg:flex-row gap-4 p-4">
                        <div class="flex-1 bg-gray-900 rounded-lg overflow-hidden">
                            <div class="h-full flex flex-col items-center justify-center p-8">
                                <div class="text-center space-y-4">
                                    <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center mx-auto">
                                        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M8 5v14l11-7z"/>
                                        </svg>
                                    </div>
                                    <h2 class="text-xl font-bold text-white">Aucun stream en cours</h2>
                                    <p class="text-gray-400">Commencez votre session de trading en direct</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showGeneralChatContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="p-4 md:p-6 space-y-4 w-full h-full overflow-y-auto" style="padding-top: 80px; padding-bottom: 100px;">
                    <div class="space-y-4">
                        <div class="text-center py-8">
                            <div class="text-gray-400 text-sm">Chat général</div>
                            <div class="text-gray-500 text-xs mt-1">Zone de discussion</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showProfitLossContent() {
            const contentBody = document.querySelector('.content-body');
            contentBody.innerHTML = `
                <div class="p-4 md:p-6 space-y-4 w-full h-full overflow-y-auto" style="padding-top: 80px; padding-bottom: 100px;">
                    <div class="space-y-4">

        // Calendar helper functions
        function generateCalendarDays(date) {
            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDayOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayWeekday = firstDayOfMonth.getDay();
            
            // Adjust for Monday start (0 = Monday, 6 = Sunday)
            const adjustedFirstDay = firstDayWeekday === 0 ? 6 : firstDayWeekday - 1;
            
            const totalCells = Math.ceil((adjustedFirstDay + daysInMonth) / 7) * 7;
            let html = '';
            
            for (let i = 0; i < totalCells; i++) {
                const dayNumber = i - adjustedFirstDay + 1;
                const today = new Date();
                const isToday = dayNumber === today.getDate() && 
                               date.getMonth() === today.getMonth() && 
                               date.getFullYear() === today.getFullYear();
                
                if (dayNumber < 1 || dayNumber > daysInMonth) {
                    // Empty cells
                    html += '<div class="calendar-day no-trade"></div>';
                } else {
                    // Days with content
                    let dayClass = 'calendar-day no-trade';
                    let dayContent = '';
                    
                    // Add some sample data for demonstration
                    if (dayNumber === 1) {
                        dayClass = 'calendar-day win';
                        dayContent = '1 signal';
                    } else if (dayNumber === 2) {
                        dayClass = 'calendar-day loss';
                        dayContent = '1 signal';
                    } else if (dayNumber === 3) {
                        dayClass = 'calendar-day break-even';
                        dayContent = '1 signal';
                    } else if (dayNumber === 4) {
                        dayClass = 'calendar-day win';
                        dayContent = '2 signals';
                    }
                    
                    if (isToday) dayClass += ' today';
                    
                    html += `
                        <div class="${dayClass}">
                            <div class="calendar-day-number">${dayNumber}</div>
                            <div class="calendar-day-content">${dayContent}</div>
                        </div>
                    `;
                }
            }
            
            return html;
        }
